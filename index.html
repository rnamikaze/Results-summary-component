<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>

    <div id="main-tab">
      <h3>Your Result</h3>

      <div id="circle">
        <span id="circle__big_number">76</span> <br>
        <span id="circle__small_number">of 100</span>
      </div>

      <h1>Great</h1>

      <span>You scored higher than 65% of the people who have taken these tests.
      </span>

    </div>

    <div id="side_tab">
      <h3>Summary</h3>

      <div class="item-container">
        <div id="reaction" class="tab-item">
          <div>
            <img src="" id="icon_1" class="icon"></img>
            <span id="category_1"></span>
          </div>
          <div>
            <span id="score_1" class="score"></span> <span class="max_score">/ 100</span>
          </div>
        </div>
  
        <div id="memory" class="tab-item">
          <div>
            <img src="" id="icon_2" class="icon"></img>
            <span id="category_2"></span>
          </div>
          <div>
            <span id="score_2" class="score"></span> <span class="max_score">/ 100</span>
          </div>
        </div>
  
        <div id="verbal" class="tab-item">
          <div>
            <img src="" id="icon_3" class="icon"></img>
            <span id="category_3"></span>
          </div>
          <div>
            <span id="score_3" class="score"></span> <span class="max_score">/ 100</span>
          </div>
        </div>
  
        <div id="visual" class="tab-item">
          <div>
            <img src="" id="icon_4" class="icon"></img>
            <span id="category_4"></span>
          </div>
          <div>
            <span id="score_4" class="score"></span> <span class="max_score">/ 100</span>
          </div>
        </div>
      </div>

      <button>Continue</button>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://instagram.com/yusufbagus_s" target="_blank">Yusuf Bagus Sholihin</a>.
  </footer>

  <script src="./script.js"></script>
</body>

</html>
